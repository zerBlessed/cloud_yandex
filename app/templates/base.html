<!doctype html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Cloud</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar border-bottom">
            <div class="container-fluid">
                <div class="logo navbar-brand">
                    <a href="{{ url_for('index') }}" class="text-dark text-decoration-none">
                        Облака
                    </a>
                </div>
               
                {% if current_user.is_authenticated %}
                <span class="text-black">{{ current_user.login }}</span>
                <a class="btn btn-dark" href="{{ url_for('auth.logout') }}">Выйти</a>
                {% else %}
                    <a class="btn btn-dark" href="{{ url_for('auth.login') }}">Войти</a>
                {% endif %}
              
            </div>
        </nav>
    </header>
        
    <div class="alerts-area">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show m-0 rounded-0" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endwith %}
    </div>

    <main class="main flex-grow-1">
       {% block content %}
       {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='delete_modal_data.js')}}"></script>
    
</body>

</html>
